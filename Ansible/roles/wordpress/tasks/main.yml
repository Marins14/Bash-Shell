---
  - name: Creating a directory for the website
    ansible.builtin.file:
      path: /srv/www
      state: directory
      owner: www-data
      group: www-data
    become: yes
  - name: Downloading the latest version of WordPress
    ansible.builtin.unarchive:
      src: https://wordpress.org/latest.tar.gz
      dest: /srv/www
      remote_src: yes #JÃ¡ faz o download no servidor destino direto
    become: yes
  
  - name: Copying the WordPress configuration file
    ansible.builtin.template:
      src: templates/wordpress.conf.j2
      dest: /etc/apache2/sites-available/000-default.conf
    become: yes
    notify:
      - restart apache
  - name: Copying the WordPress configuration file
    ansible.builtin.copy:
      src: '{{ wp_dir}}/wp-config-sample.php'
      dest: '{{ wp_dir}}/wp-config.php'
      force: no
      remote_src: yes
    become: yes
  - name: Configuring the WordPress database connection
    ansible.builtin.replace:
      path: '{{ wp_dir}}/wp-config.php'
      regexp: '{{ item.regexp }}'
      replace: '{{ item.replace }}'
    with_items:
      - {
          'regexp': 'database_name_here',
          'replace': '{{ wp_db_name }}'
        }
      - {
          'regexp': 'username_here', 
          'replace': '{{ wp_db_user }}'
        }
      - {
          'regexp': 'password_here',
          'replace': '{{ wp_db_pass }}'
        }
      - {
          'regexp': 'localhost',
          'replace': '{{ wp_db_host }}'
        }
    become: yes
  - name: Replace in line for security keys
    ansible.builtin.lineinfile:
